    <script>

        function sendEmail() {
            const email = "tbcworld006@gmail.com"; // –ê–¥—Ä–µ—Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã
            const subject = "–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å"; // –¢–µ–º–∞ –ø–∏—Å—å–º–∞

            const size = Math.random() * 10 + 5; // —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ñ–µ—Ç—Ç–∏

            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.animationDuration = `${Math.random() * 2 + 1}s`; // —Å–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
